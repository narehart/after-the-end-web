# ls-lint configuration
# Explicit allowlist - only these files/directories permitted at root

ls:
  # Allowed root files
  .config.ts: regex:eslint | regex:prettier | regex:stylelint | regex:vite
  .json: regex:package | regex:package-lock | regex:tsconfig | regex:tsconfig\.tooling
  .html: regex:index
  .md: regex:README | regex:CLAUDE
  .yml: regex:\.ls-lint

  # Block any other extensions at root
  .*: regex:$

  # Allowed root directories
  .dir: regex:\.claude | regex:\.git | regex:dist | regex:docs | regex:eslint-rules | regex:node_modules | regex:public | regex:scripts | regex:src

  # .claude directory - only officially supported Anthropic files
  .claude:
    .json: regex:settings | regex:settings\.local | regex:\.mcp
    .md: regex:CLAUDE
    .*: regex:$
    .dir: regex:\.claude | regex:hooks | regex:agents

  # .claude/hooks - camelCase JS files only, no subdirectories
  .claude/hooks:
    .js: camelCase
    .*: regex:$
    .dir: regex:hooks

  # .claude/agents - will be configured when used
  .claude/agents:
    .*: regex:$
    .dir: regex:agents

  # docs - SCREAMING_SNAKE_CASE markdown files only
  docs:
    .md: SCREAMING_SNAKE_CASE
    .*: regex:$
    .dir: regex:docs

  # eslint-rules - kebab-case TS files only, no subdirectories
  eslint-rules:
    .ts: kebab-case
    .*: regex:$
    .dir: regex:eslint-rules

  # public - favicon files only, no subdirectories
  public:
    .ico: kebab-case
    .svg: kebab-case
    .png: kebab-case
    .*: regex:$
    .dir: regex:public

  # scripts - camelCase JS files only, no subdirectories
  scripts:
    .js: camelCase
    .*: regex:$
    .dir: regex:scripts

  # src/assets - only fonts and images directories, no files at root
  src/assets:
    .*: regex:$
    .dir: regex:assets | regex:fonts | regex:images

  # src/assets/fonts - font files only, no subdirectories
  src/assets/fonts:
    .ttf: regex:.+
    .TTF: regex:.+
    .otf: regex:.+
    .OTF: regex:.+
    .woff: regex:.+
    .WOFF: regex:.+
    .woff2: regex:.+
    .WOFF2: regex:.+
    .*: regex:$
    .dir: regex:fonts

  # src/assets/images - camelCase image files only, no subdirectories
  # Using regex instead of camelCase to allow acronyms (e.g., itmNVGoggles, itmIDCard)
  src/assets/images:
    .png: regex:[a-z][a-zA-Z0-9]*
    .jpg: regex:[a-z][a-zA-Z0-9]*
    .jpeg: regex:[a-z][a-zA-Z0-9]*
    .svg: regex:[a-z][a-zA-Z0-9]*
    .gif: regex:[a-z][a-zA-Z0-9]*
    .webp: regex:[a-z][a-zA-Z0-9]*
    .*: regex:$
    .dir: regex:images

  # src root files - only index.tsx and index.css allowed
  src:
    .tsx: regex:index
    .css: regex:index
    .*: regex:$
    .dir: regex:src | regex:@types | regex:assets | regex:components | regex:constants | regex:data | regex:hooks | regex:stores | regex:types | regex:utils

  # src/@types - kebab-case declaration files (.d.ts) only, no subdirectories
  src/@types:
    .d.ts: kebab-case
    .*: regex:$
    .dir: regex:@types

  # src/constants - camelCase .ts files only, no subdirectories
  src/constants:
    .ts: camelCase
    .*: regex:$
    .dir: regex:constants

  # src/data - camelCase .json and .ts files only, no subdirectories
  src/data:
    .json: camelCase
    .ts: camelCase
    .*: regex:$
    .dir: regex:data

  # src/hooks - .ts files starting with "use" only, no subdirectories
  src/hooks:
    .ts: regex:use[A-Z][a-zA-Z0-9]*
    .*: regex:$
    .dir: regex:hooks

  # src/components - PascalCase .tsx and .module.css only, no subdirectories
  src/components:
    .tsx: PascalCase
    .module.css: PascalCase
    .*: regex:$
    .dir: regex:components

  # src/stores - camelCase files ending with Store.ts, plus slices subdirectory
  src/stores:
    .ts: regex:[a-z][a-zA-Z0-9]*Store
    .*: regex:$
    .dir: regex:stores | regex:slices

  # src/stores/slices - camelCase files ending with Slice.ts, no subdirectories
  src/stores/slices:
    .ts: regex:[a-z][a-zA-Z0-9]*Slice
    .*: regex:$
    .dir: regex:slices

  # src/types - camelCase app type files (.ts) only, no subdirectories
  src/types:
    .ts: camelCase
    .*: regex:$
    .dir: regex:types

ignore:
  # Ignore subdirectory contents - rules added incrementally
  - .git
  - dist
  - node_modules
  - src/utils
